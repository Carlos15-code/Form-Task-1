<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <form action="/" method="get">
        <!-- Main -->
        <section>
            <h2>How can we help you?</h2>
            <ul>
                <li>
                    <label for="name">Your Name</label>
                    <input type="text" name="username" id="name" required>
                </li>
                <li>
                    <label for="email">Your E-mail Address</label>
                    <input type="email" name="useremail" id="email" required>
                </li>
                <li>
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" name="phone-number" id="phone" required minlength="5">
                </li>
                <label for="message">Your Message</label>
                <textarea name="message" id="message" required  rows="7" minlength="10" maxlength="200"></textarea>
            </ul>
        </section>
        <!-- DropDown -->
        <section>
            <label for="thehow">How did you find us?</label>
            <select name="howdou" id="thehow" required>
                <option value="web">Web Search</option>
                <option value="wom">Word of Mouth</option>
                <option value="other">Other</option>
            </select>
        </section>
        <!-- Radio -->
        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li class="wow">
                    <input type="radio" name="reply" id="reply-phone" value="phone" required>
                    <label for="reply-phone">Call me</label>
                </li>
                <li class="wow">
                    <input type="radio" name="reply" id="reply-email" value="email" required>
                    <label for="reply-email">Send me an email</label>
                </li>
                <li class="wow">
                    <input type="radio" name="reply" id="not" value="not" required>
                    <label for="not">Don't reply</label>
                </li>
            </ul>
        </section>
        <!-- Checkbox -->
        <section class="wow">
            <input type="checkbox" name="agree" id="terms" required>
            <label for="terms">Acept Terms</label>
        </section>
        <!-- Buttons -->
        <section id="flex">
            <button type="reset" class="bnt">Clear</button>
            <button type="submit" class="btn">Submit</button>
        </section>

    </form>
</body>

</html>
